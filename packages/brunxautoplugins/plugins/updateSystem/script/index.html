<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Aktualizacja zakończona</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #28a745;
    }

    p {
      margin: 10px 0;
      font-size: 1em;
      color: #444;
    }

    .success-icon {
      font-size: 3em;
      color: #28a745;
      margin-bottom: 12px;
    }

    button {
      margin-top: 18px;
      padding: 10px 20px;
      font-size: 0.95em;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="success-icon">✅</div>
    <h1>Brunx został zaktualizowany!</h1>
    <p>Twoja aplikacja działa teraz na najnowszej wersji.</p>

  </div>
</body>
</html>
